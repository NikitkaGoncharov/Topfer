{% extends 'finance/base.html' %}

{% block title %}Вход - Topfer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="widget">
            <h3 class="text-center mb-4">Вход в систему</h3>

            {% if form.errors %}
            <div class="alert alert-danger">
                Неверное имя пользователя или пароль. Попробуйте снова.
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="id_username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="id_password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
                <input type="hidden" name="next" value="{{ next }}">
            </form>

            <hr>
            <p class="text-center text-muted">
                Для доступа к админ-панели используйте <a href="/admin/">этот вход</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
